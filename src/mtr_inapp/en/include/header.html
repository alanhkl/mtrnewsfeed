<div class="docks">

    @@include('./../../en/include/bookmarklist.html')
    <div class="quicksearchdock dock">
        <div class="quicksearchdock__inner dock__inner">
            <div class="cross"></div>
            <!-- <div class="docktitle">Let's Search Your Charging Location</div> -->
            <div class="location-search">
                <div class="upper">


                    <div id="searchfilter" class="map-search__search-input ">
                        <div class="searchfilter__title">
                            <div class="text">Search for a charging location</div>
                        </div>
                        <div class="searchbar filter  ">
                            <div class="filter_select filter_select__serviceprovider">
                                <select name="" id="sltProvider_top">
                                    <option value="0">Select Service Provider</option>
                                    <option value="1">All</option>
                                    <option value="2">CLP</option>
                                    <option value="3">Others</option>
                                </select>
                            </div>
                            <div class="filter_select filter_select__chargertype">
                                <select name="" id="sltChargerType_top">
                                    <option value="0">Charge Type</option>
                                    <option value="1">All</option>
                                    <option value="2">Quick</option>
                                    <option value="3">Semi-Quick</option>
                                </select>
                            </div>
                            <div class="filter_select filter_select__districts">
                                <select name="" id="sltDistricts_top">
                                    <option value="0">Select District</option>
                                    <option value="1">All</option>
                                    <option value="2">Central and Western</option>
                                    <option value="3">Eastern District</option>
                                    <option value="4">Island</option>
                                    <option value="5">Kowloon City</option>
                                    <option value="6">Kwai Tsing</option>
                                    <option value="7">Kwun Tong</option>
                                    <option value="8">North District</option>
                                    <option value="9">Sai Kung</option>
                                    <option value="10">Sha Tin</option>
                                    <option value="11">Sham Shui Po</option>
                                    <option value="12">Southern District</option>
                                    <option value="13">Tai Po</option>
                                    <option value="14">Tsuen Wan</option>
                                    <option value="15">Tuen Mun</option>
                                    <option value="16">Wan Chai</option>
                                    <option value="17">Wong Tai Sin</option>
                                    <option value="18">Yau Tsim Mong</option>
                                    <option value="19">Yuen Long</option>
                                </select>
                            </div>
                            <div class="filter_select filter_select__availability">
                                <select name="" id="sltAvailability_top">
                                    <option value="0">Select Availability</option>
                                    <option value="1">All</option>
                                    <option value="2">Available</option>
                                    <option value="3">Occupied</option>
                                    <option value="4">Status Not Available</option>
                                    <option value="5">Out of Service</option>
                                </select>
                            </div>
                            <input id="evcmap_top" type="text" placeholder="Enter a location" />
                            <input type="hidden" name="lng" id="longitude_top" />
                            <input type="hidden" name="lat" id="latitude_top" />
                            <a href="javascript:SearchCharger_Top();" role="button"><img src="/ev/images/btn-search.png" alt=""></a>
                        </div>
                    </div>

                </div>
                <div class="lower">
                    <div class="map-search__search-history">
                        <span>History:</span>
                        <span class="map-search__search-history__inner"></span>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
