<script charset="UTF-8" type="text/javascript">
function inappcheckcookie(name) {
    var i, x, y, ARRcookies = document.cookie.split(';')
    for (i = 0; i < ARRcookies.length; i++) {
        x = ARRcookies[i].substr(0, ARRcookies[i].indexOf('='))
        y = ARRcookies[i].substr(ARRcookies[i].indexOf('=') + 1)
        x = x.replace(/^\s+|\s+$/g, '')
        if (x == name) {
            return decodeURI(y) == "true"
        }
    }
    return false
}

function inappcheckparam(param) {
    var _param = param

    var url_string = document.location.href
    var matchcount = url_string.match(_param)
    // console.log(_param, url_string, matchcount)

    if (matchcount != null || undefined || '') {
        if (matchcount.index != -1) {
            return true
        } else {
            return false
        }
    } else {
        return false
    }
}

</script>
