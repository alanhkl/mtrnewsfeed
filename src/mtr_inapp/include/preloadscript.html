<script charset="UTF-8" type="text/javascript">
function inappcheckcookie(name) {
    var i, x, y, ARRcookies = document.cookie.split(';')
    for (i = 0; i < ARRcookies.length; i++) {
        x = ARRcookies[i].substr(0, ARRcookies[i].indexOf('='))
        y = ARRcookies[i].substr(ARRcookies[i].indexOf('=') + 1)
        x = x.replace(/^\s+|\s+$/g, '')
        if (x == name) {
            return decodeURI(y) == "true"
        }
    }
    return false
}



function inappcheckparam(param) {
    var _param = param

    var url_string = document.location.href
    var matchcount = url_string.match(_param)
    // console.log(_param, url_string, matchcount)

    if (matchcount != null || undefined || '') {
        if (matchcount.index != -1) {
            return true
        } else {
            return false
        }
    } else {
        return false
    }
}

inappcheckcookie("inapp");
inappcheckparam("inapp=true");



function clp_webtrends() {

    // var ua = navigator.userAgent;


    var meta_inapp = document.createElement('meta');
    meta_inapp.name = 'WT.cg_n';


    if ((inappcheckcookie("inapp") && !inappcheckparam("inapp=false")) || inappcheckparam("inapp=true") ) {

        meta_inapp.setAttribute('content', 'inapp');
        document.getElementsByTagName('head')[0].appendChild(meta_inapp);
        // alert("now in app ");

    } else {

        meta_inapp.setAttribute('content', 'website');
        document.getElementsByTagName('head')[0].appendChild(meta_inapp);
        // alert("now not in app ");

    }

};

function settitle() {

    var meta_title = document.createElement('meta');
    meta_title.name = 'WT.cg_s';
    meta_title.setAttribute('content', String(document.title));


    if (!document.querySelector("meta[name='WT.cg_s']")) {
        document.getElementsByTagName('head')[0].appendChild(meta_title);
    } else {
        document.querySelector("meta[name='WT.cg_s']").setAttribute('content', String(document.title));
    }




}

clp_webtrends();
settitle();

</script>
